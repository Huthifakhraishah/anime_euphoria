<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        * {
        margin: 0;
        padding: 0;
        }

        header {
        width: 100%;
        height: 70px;
        background-image: linear-gradient(#21ccb5, rgb(168, 187, 187));
        border-radius: 5px;
        box-shadow: 5px 5px 8px #888888;
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;        
        }
        header img,
        .card img {
        width: 140px;
        height: 70px;
        border-radius: 2px;
        }

        header>ul {
        display: flex;
        list-style: none;
        }

        header li,
        header a {
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        padding: 20px 10px 20px 10px;
        font-size: 28px;
        text-decoration: none;
        color: rgba(223, 104, 13, 0.9);
        }

        header input {
        width: 180px;
        height: 35px;
        border-radius: 15px;
        margin-top: 17.5px;
        margin-right:10px ;
        }

        header button {
        width: 20px;
        height: 20px;
        margin-left:-45px ;
        margin-bottom: 20px;
        border-radius: 10px;
        border: 0px;
        background-color: white;
        }
        form{
            margin-right: 10px;
        }
        .category{
            background-image: linear-gradient(#21ccb5, rgb(168, 187, 187));
            color: white;
            font-size: small;
            display: none;
            border-radius:10px ;
        }
        .category > ul{
            list-style: none;
            
        }
        .category > ul >li{
            font-size: small;
            height: 10px;
        }
        .category > ul >li>a{
            font-size: small;
            height: 10px;
        }
        .dropbtn {
        background-color: #04AA6D;
        color: white;
        padding: 16px;
        font-size: 16px;
        border: none;
        }

        .dropdown {
        position: relative;
        display: inline-block;
        }

        .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
        }

        .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        }

        .dropdown-content a:hover {background-color: #ddd;}

        .dropdown:hover .dropdown-content {display: block;}

        .dropdown:hover .dropbtn {background-color: #3e8e41;}
</style>        
    </style>
</head>
<body>
    <header>
        <img src="./header_logo.png" alt="website-logo">
        <ul>
            <li><a class="text-decoration-none" href=""> Home</a></li>
            <li><a class="text-decoration-none" href=""> Trending</a></li>
            <li><a class="text-decoration-none" href=""> Profile</a></li>
            <li class="dropdown"><a id="cathover" class="text-decoration-none" href=""> Categories</a>
                <div class="dropdown-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div></li>
        </ul>
        
    <form action="#" method="POST" >
        <div class="search-box">
            <input type="text" placeholder="  search by name" />
            <button class="btn">></button>
        </div>
    </form>
    </header>
</body>
</html>
